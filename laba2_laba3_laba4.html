<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food Construct</title>
        <link rel="stylesheet" href="laba1_styles.css">
        <link rel="stylesheet" href="laba3_styles.css">
        <script defer src="script.js"></script>
        <script src="menu.js"></script>
    </head>
    <body>
        <header>
            <h1>Food Construct</h1>
            <nav>
                    <a href="index.html">О нас</a>
                    <a class="active" href="#">Собрать ланч</a>
                    <a href="#">Заказы</a>
                    <a href="#contacts">Контакты</a>
            </nav>
        </header>
        <main>
            <div id="menu">
            </div>
        </main>
        <div class="form">
            <h2>Сделать заказ</h2>
            <form method="POST" action="https://httpbin.org/post">
                
                <div id="ordercontent" class="order">
                    <p>Ваш заказ</p>
                    <div id="empty_order">Ничего не выбрано</div>
                    <div id="order_items" style="display: none;">
                        <div id="order_soup">
                            <label id="category_soup">Суп</label>
                            <label id="no_soup">Суп не выбран</label>
                            <label id="selected_soup"></label>
                            <input type="hidden" name="soup" id="input_soup">
                        </div>
                        <div id="order_main_course">
                            <label id="category_main_course">Главное блюдо</label>
                            <label id="no_main_course">Блюдо не выбрано</label>
                            <label id="selected_main_course"></label>
                            <input type="hidden" name="main_course" id="input_main_course">
                        </div>
                        <div id="order_drink">
                            <label id="category_drink">Напиток</label>
                            <label id="no_drink">Напиток не выбран</label>
                            <label id="selected_drink"></label>
                            <input type="hidden" name="drink" id="input_drink">
                        </div>
                        <div id="summ">
                            <label>Стоимость заказа</label>
                            <p></p>
                        </div>
                    </div>
                    <div>
                        <label for="comment">Комментарии к заказу</label>
                        <textarea id="comment" name="comment" rows="6"></textarea>
                    </div>
                </div>
                <div class="client_data">
                    <p>Ваши данные</p>
                    <div>
                        <label for="name">Имя</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="agree"><input type="checkbox" id="agree" name="agree" checked>Получать информацию о скидках и акциях</label>
                    </div>
                    <div>
                        <label for="tel">Номер телефона</label>
                        <input type="tel" id="tel" name="tel" required>
                    </div>
                    <div>
                        <label for="address">Адрес доставки</label>
                        <input type="text" id="address" name="address" required>
                        <p class="delivery">Доставка осуществляется только по Москве</p>
                    </div>
                    <div>
                        <fieldset>
                            <legend>Время доставки:</legend>
                            <label for="faster"><input type="radio" id="faster" name="delivery_time" value="faster" required>Как можно скорее</label>
                            <label for="in_time"><input type="radio" id="in_time" name="delivery_time" value="in_time" required>К указанному времени</label>
                        </fieldset>
                    </div>
                    <div>
                        <label for="custom_time">Укажите время доставки</label>
                        <input type="time" id="custom_time" name="custom_time" min="07:00" max="23:00" step="300">
                        <p class="delivery">Доступное время доставки с 7:00 до 23:00</p>
                    </div>
                    <div>
                        <button type="reset">Сбросить</button>
                        <button type="submit">Отправить</button>
                    </div>
                </div>
            </form>
        </div>
        <footer id="contacts">
            <p>Позвонить нам <a href="tel:+70000000000">+7-000-000-00-00</a></p>
        </footer>
    </body>
</html>
